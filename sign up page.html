<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/signup.css" />
    <title>SIGN UP!</title>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Sign up</h1>
      <div class="main-text">
        <p class="main-text__paragraph">
          Create your profile and start an amazing journey with us!
        </p>
        <input type="mail" class="input__email" placeholder="E-mail" /><br />
        <input
          type="text"
          class="input__username"
          placeholder="Username"
        /><br />
        <input type="password" class="input__password" placeholder="Password" />
        <p class="main-text__terms">
          By clicking the button below, you agree to our
          <a href="#" class="terms">terms and conditions</a>
        </p>
        <a href="#" class="btn__accept">Accept and continue</a>
      </div>
    </div>
  </body>
</html>
